<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple GitHub Chat</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        #chat-box { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        .message { margin-bottom: 8px; padding: 5px; border-bottom: 1px solid #eee; } /* Style for each message */
        .message-username { font-weight: bold; margin-right: 5px; } /* Style for username */
        .message-timestamp { font-size: 0.8em; color: #777; margin-left: 5px; } /* Style for timestamp */
        .message-text { word-wrap: break-word; } /* Style for message text */
        #username-input { width: 200px; padding: 8px; margin-bottom: 10px; } /* Style for username input */
        #message-input { width: 70%; padding: 8px; }
        #send-button { padding: 8px 15px; }
    </style>
</head>
<body>
    <h1>Simple GitHub Chat</h1>

    <div>
        <input type="text" id="username-input" placeholder="Enter your username (optional)">
    </div>

    <div id="chat-box">
    </div>

    <div>
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
