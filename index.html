<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Secure Messaging App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Login Screen -->
      <div class="login-screen" id="loginScreen">
        <h1>Secure Messaging App</h1>
        <div class="login-form">
          <input type="text" id="displayName" placeholder="Display Name" />
          <input type="text" id="roomId" placeholder="Room ID" />
          <input type="password" id="passphrase" placeholder="Passphrase" />
          <button id="joinBtn">Join Chat</button>
        </div>
      </div>

      <!-- Chat Screen -->
      <div class="chat-screen" id="chatScreen" style="display: none">
        <div class="chat-header">
          <h2>Chat Room: <span id="roomTitle"></span></h2>
        </div>
        <div class="messages" id="messages"></div>
        <div class="message-input">
          <input
            type="text"
            id="messageInput"
            placeholder="Type a message..."
          />
          <button id="sendBtn">Send</button>
        </div>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
